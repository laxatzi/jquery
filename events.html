<body>
     <a href="#" class="daLink">link</a>
     <div class="main">
         <button id="btn">Click</button>
         <button>Second click</button>
         <button>Third click</button>
     </div>   

  <!-- scripts -->
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
      <script>

         $(function($){
            // code goes here
            $('.main').click(function(ev) {
               let xCoord = ev.pageX;
               let yCoord = ev.pageY;
               console.log('X: '+xCoord+' Y: '+xCoord);
               
            }); //end of click function
            $('.main').hover(function(ev) {
               $(this).css('background-color', 'green');
                },
            function(ev){
               $(this).css('background-color', 'pink');
                }
               
            ); //end of hovering
            
            $('button').mouseover(function() {
               console.log('You hovered me!');
            })
            $('a.daLink').click(function() {
               $('button').unbind('mouseover');
            })
         }); // End of jquery
       
      </script>
