    <style>
               /* css goes here */
             #gallery  img {
              
                  display: inline-block;
	               margin: 10px;
	               border: 1px solid rgb(0,0,0)
               }
    </style>
</head>
<body>
      <!-- code goes here -->
      <div class="wrapper">
            <header>
                JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
            </header>
            <div class="content">
               <div class="main">
                  <h1>Rollover Images</h1>
                  <p>Mouse over the images below</p>
                  <div id="gallery"> 
                     <a href="img/appleComputer2T.jpg"><img src="img/appleComputer2T.jpg"  alt="apple computer" ></a> 
                     <a href="img/cattleSmallT.jpg"><img src="img/cattleSmallT.jpg"  alt="image of a cattle"></a>
                      <a href="img/freddoSmallT.jpg"><img src="img/freddoSmallT.jpg" alt="a glass of freddo"></a>
                       <a href="img/responsiveDevicesLargeT.jpg"><img src="img/responsiveDevicesLargeT.jpg" alt="purple"></a> 
                      <a href="img/tabletUserT.jpg"><img src="img/tabletUserT.jpg" alt="user of a tablet"></a>
               </div>
               </div>
            </div>
            <footer>
                <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
            </footer>
      </div>
    <!-- scripts -->
     <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
     <script>
               // code goes here
             $(function($) {
                // jquery code goes here
                $('#gallery img').each(function() {
                     let imgSource = $(this).attr('src');
                     let preloadImg = new Image(); // to preload an image we must first create an image-object
                     let imgExt = /(\.\w{3,4}$)/;
                     preloadImg.src= imgSource.replace(imgExt, '_H$1');
                     $(this).hover(
                        // add mouseenter and mouseleave as arguments
                        function(){
                           $(this).attr('src', preloadImg.src);

                        } ,
                        function() {
                           $(this).attr('src', imgSource);
                        }
                     ); //end hover
                }) // end function
             }); //end jquery

     </script>
  </body>
